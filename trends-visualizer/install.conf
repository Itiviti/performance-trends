#### MAIN CONFIGURATION SECTION: you'll probably want to edit these before installation ####

# directory where the visualizer will be installed (Windows example: c:/trends-visualizer, where c refers to your C: drive; Linux example: /home/your_user/apps/trends-visualizer)
INSTALL_DIR=c:/trends-visualizer

# agent data file dir (location where *.data files containing the profiled method durations are located)
AGENT_DATA_FILE_DIR=d:/logs/durations

#### SECONDARY CONFIGURATION SECTION: you'll probably leave this as they are ####

# pattern matching the input files of logstash (Windows example: c:/trends-visualizer/loginput/*.log; Linux example: /home/your_user/apps/trends-visualizer/loginput/*.log)
# default value configure below might be good for you: all *.log files from the loginput subdirectory of your install directory will be inputs for logstash
LOGSTASH_INPUT_PATH_PATTERN=$INSTALL_DIR/loginput/*.log

# remote archive locations
ELASTICSEARCH_REMOTE_ARCHIVE_URL=https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.4.2.zip
LOGSTASH_REMOTE_ARCHIVE_URL=https://download.elasticsearch.org/logstash/logstash/logstash-1.4.2.zip
